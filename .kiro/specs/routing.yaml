  # ============================================
  # SPECIAL: GLITCH MODE
  # ============================================
  666:
    id: "GLITCH_MODE"
    zone: 666
    name: "System Failure"
    description: "Horror mode - system glitch and failure"
    color: "#CC0000"
    interactive: true
    horror: true

# Navigation Rules
navigation:
  input_method: "numeric_keypad"
  buffer_length: 3
  auto_navigate: true
  clear_buffer_on_navigate: true
  
  fastext_footer: "100 TRUTH | 200 SYSTM | 300 PULSE | 400 PLNET | 500 SHILD"
  
  invalid_page_behavior:
    show: "404_SIGNAL_LOST"
    duration: 3000
    auto_return_to: 100

# Special Behaviors
special_modes:
  emergency_exit:
    key: "100"
    description: "Always returns to home from any page"
