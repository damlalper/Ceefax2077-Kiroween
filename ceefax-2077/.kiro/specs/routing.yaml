# Navigation Rules
navigation:
  input_method: "numeric_keypad"
  buffer_length: 3
  auto_navigate: true
  clear_buffer_on_navigate: true
  
  invalid_page_behavior:
    show: "404_SIGNAL_LOST"
    duration: 3000  # milliseconds
    auto_return_to: 100

