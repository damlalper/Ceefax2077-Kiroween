# Teletext 2077 - Intelligence Terminal
# AI-Powered Problem Solving with Retro Interface

version: "4.0"
default_page: 100
fallback_page: "404_SIGNAL_LOST"

concept: "Serious AI-Powered Intelligence Terminal"
vision: "Solving Modern Problems: Fake News, Complexity, Danger"
tagline: "Minimalist Retro Interface. Maximum Intelligence."

# ============================================
# 5-ZONE ARCHITECTURE
# ============================================

zones:
  100:
    name: "TRUTH"
    theme: "News & Facts"
    color: "#0066CC"  # Blue
    description: "AI-powered truth detection and unbiased news"
    
  200:
    name: "SYSTM"
    theme: "Economy & Tech"
    color: "#FFD700"  # Gold
    description: "Market intelligence and code analysis"
    
  300:
    name: "PULSE"
    theme: "Society"
    color: "#FF1493"  # Pink
    description: "Social sentiment and community intelligence"
    
  400:
    name: "PLNET"
    theme: "Environment"
    color: "#00CC66"  # Green
    description: "Environmental monitoring and disaster response"
    
  500:
    name: "SHILD"
    theme: "Security & Rights"
    color: "#CC0000"  # Red
    description: "Personal protection and legal intelligence"

# ============================================
# PAGE ROUTES - 5 ZONES
# ============================================

routes:
  # ============================================
  # ZONE 100: THE TRUTH (News & Facts)
  # ============================================
  100:
    id: "TRUTH_HUB"
    zone: 100
    name: "Truth Hub"
    description: "Dashboard for news and fact-checking"
    
  101:
    id: "GLOBAL_WIRE"
    zone: 100
    name: "Global Wire"
    description: "AI-summarized world news - unbiased and verified"
    ai_powered: true
    
  103:
    id: "LIE_DETECTOR"
    zone: 100
    name: "Lie Detector"
    description: "Paste text to detect manipulation and bias"
    ai_powered: true
    interactive: true

  # ============================================
  # ZONE 200: THE SYSTEM (Economy & Tech)
  # ============================================
  200:
    id: "SYSTEM_HUB"
    zone: 200
    name: "System Hub"
    description: "Market and server status dashboard"
    
  201:
    id: "STONKS"
    zone: 200
    name: "Stonks"
    description: "Crypto/Stock charts using block graphics"
    refresh_rate: "5s"
    
  202:
    id: "CODE_EXORCIST"
    zone: 200
    name: "Code Exorcist"
    description: "Paste legacy code - AI refactors with spooky comments"
    ai_powered: true
    interactive: true
    
  204:
    id: "ORACLE_OF_DOOM"
    zone: 200
    name: "Oracle of Doom"
